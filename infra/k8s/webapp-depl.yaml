apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-svc
spec:
  selector:
    matchLabels:
      app: webapp-svc
  template:
    metadata:
      labels:
        app: webapp-svc
    spec:
      containers:
        - name: webapp-svc
          image: trycatchlearn/web-app
          env:
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: webapp-secret
                  key: authSecret
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: webapp-svc-config
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-clusterip
spec:
  type: ClusterIP
  selector:
    app: webapp-svc
  ports:
    - port: 3000
      targetPort: 3000
